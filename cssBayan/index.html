<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <h1 class="title">CSS Bayan</h1>
      </header>
      <main class="content">
        <ul class="memes-list">
          <li class="meme">
            <label for="1" class="meme__click">
              <input
                type="radio"
                checked
                class="meme__click-input"
                name="meme"
                id="1"
              />
              <div class="meme__heading-row">
                <h2 class="meme__title">Backend vs frontend</h2>
                <div class="meme__extend-icon-container">
                  <img
                    src="./images/minusIcon.svg"
                    alt="The icon showing if content has been extended at the moment."
                    class="meme__extend-icon"
                  />
                </div>
              </div>
              <div class="meme__picture-container">
                <img
                  src="./images/front_back.JPG"
                  alt="Backend gave to frontend the note saying server error, frontend is angry."
                  class="meme__picture"
                />
              </div>
            </label>
          </li>
          <li class="meme">
            <label for="2" class="meme__click">
              <input
                type="radio"
                class="meme__click-input"
                name="meme"
                id="2"
              />
              <div class="meme__heading-row">
                <h2 class="meme__title">Do not touch if works</h2>
                <div class="meme__extend-icon-container">
                  <img
                    src="./images/minusIcon.svg"
                    alt="The icon showing if content has been extended at the moment."
                    class="meme__extend-icon"
                  />
                </div>
              </div>
              <div class="meme__picture-container">
                <img
                  src="https://media.tenor.com/fJAoBHWymY4AAAAC/do-not-touch-it-programmer.gif"
                  alt="The cow is walking without legs."
                  class="meme__picture"
                />
              </div>
            </label>
          </li>
          <li class="meme">
            <label for="3" class="meme__click">
              <input
                type="radio"
                class="meme__click-input"
                name="meme"
                id="3"
              />
              <div class="meme__heading-row">
                <h2 class="meme__title">CSS is awesome</h2>
                <div class="meme__extend-icon-container">
                  <img
                    src="./images/minusIcon.svg"
                    alt="The icon showing if content has been extended at the moment."
                    class="meme__extend-icon"
                  />
                </div>
              </div>
              <div class="meme__picture-container">
                <img
                  src="./images/CSS_awesome.JPG"
                  alt="The note saying that CSS is awesome got out of its border frame."
                  class="meme__picture"
                />
              </div>
            </label>
          </li>
          <li class="meme">
            <label for="4" class="meme__click">
              <input
                type="radio"
                class="meme__click-input"
                name="meme"
                id="4"
              />
              <div class="meme__heading-row">
                <h2 class="meme__title">Types in JS be like...</h2>
                <div class="meme__extend-icon-container">
                  <img
                    src="./images/minusIcon.svg"
                    alt="The icon showing if content has been extended at the moment."
                    class="meme__extend-icon"
                  />
                </div>
              </div>
              <div class="meme__picture-container">
                <img
                  src="./images/js_types.JPG"
                  alt="Patrick Star is confused about empty array is equal to empty string in javascript"
                  class="meme__picture"
                />
              </div>
            </label>
          </li>
          <li class="meme">
            <label for="5" class="meme__click">
              <input
                type="radio"
                class="meme__click-input"
                name="meme"
                id="5"
              />
              <div class="meme__heading-row">
                <h2 class="meme__title">CSS and backend</h2>
                <div class="meme__extend-icon-container">
                  <img
                    src="./images/minusIcon.svg"
                    alt="The icon showing if content has been extended at the moment."
                    class="meme__extend-icon"
                  />
                </div>
              </div>
              <div class="meme__picture-container">
                <img
                  src="./images/CSS_and backend.JPG"
                  alt="CSS as a terminator is looking for backend which got hidden under the table."
                  class="meme__picture"
                />
              </div>
            </label>
          </li>
        </ul>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
